<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AICS</title>
    <link rel="stylesheet" href="Index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <header>
    <nav id="navbar">
        <h1 class="logo" id="nav_logo">AICS.</h1>

        <ul id="nav_list">
          <li class="nav-item active">
            <a href="#home">Início</a>
          </li>
          <li class="nav-item">
            <a href="#feedback">Feedback</a>
          </li>
          <li class="nav-item">
            <a href="#produtos">Produtos</a>
          </li>
        </ul>
        <div class="btn-login">
        <a href=""><button class="btn-entrar">Entrar</button></a>
        <a href=""><button class="btn-cadastrar">Cadastre-se</button></a>
        </div>

        <button id="mobile_btn">
          <i class="fa-solid fa-bars"></i>
        </button>
    </nav>

    <div id="mobile_menu">
      <ul id="mobile_nav_list">
          <li class="nav-item">
            <a href="#home">Início</a>
          </li>
          <li class="nav-item">
            <a href="#feedback">Feedback</a>
          </li>
          <li class="nav-item">
            <a href="#products">Produtos</a>
          </li>
        </ul>

        <a href=""><button class="btn-entrar">Entrar</button></a>
        <a href=""><button class="btn-cadastrar">Cadastre-se</button></a>
    </div>
  </header>

  <main id="content">
    <section id="home">
        <div class="shape"></div>
        <div id="cta">
            <h1 class="title">
                Um mundo mais
                <span>sustentável</span>
            </h1>

            <p class="description"></p>

            <div class="social-media-buttons">
                <a href="">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </div>

        </div>
        <div id="banner">
            <img src="Imagem/Produtos-Venda.png" alt="Produtos à venda" height="550px">
        </div>
    </section>

    <section id="produtos">
      <h2 class="section-titulo">Produtos</h2>
      <h3 class="section-categoria">Casa Inteligente</h3>


      <div id="CasaIn">
        <div class="CasaIn-cards">
          <div class="CasaIn-heart">
            <i class="fa-solid fa-heart"></i>
          </div>

          <img src="Imagem/LampadaLED.png" class="CasaIn-heart" alt="Lâmpada LED Inteligente" height="150px" width="150px" >

          <h3 class="CasaIn-title">Lâmpada LED Inteligente</h3>
          
          <div class="preco">
            <h4>R$92,00</h4>
            <button class="btn-padrao">
              <i class="fa-solid fa-basket-shopping"></i>
            </button>
          </div>
        </div>



        <div class="CasaIn-cards">
          <div class="CasaIn-heart">
            <i class="fa-solid fa-heart"></i>
          </div>

          <img src="Imagem/InterruptorInteligente.png" class="CasaIn-heart" alt="Interruptor Inteligente Touch Screen" height="150px" width="150px" >

          <h3 class="CasaIn-title">Interruptor Inteligente</h3>
          
          <div class="preco">
            <h4>R$74,69</h4>
            <button class="btn-padrao">
              <i class="fa-solid fa-basket-shopping"></i>
            </button>
          </div>
        </div>


 
        <div class="CasaIn-cards">
          <div class="CasaIn-heart">
            <i class="fa-solid fa-heart"></i>
          </div>

          <img src="Imagem/Videoporteiro.png" class="CasaIn-heart" alt="Vídeo Porteiro Smart" height="150px" width="150px" >

          <h3 class="CasaIn-title">Vídeo Porteiro Smart</h3>
          
          <div class="preco">
            <h4>R$697,41</h4>
            <button class="btn-padrao">
              <i class="fa-solid fa-basket-shopping"></i>
            </button>
          </div>
        </div>



        <div class="CasaIn-cards">
          <div class="CasaIn-heart">
            <i class="fa-solid fa-heart"></i>
          </div>

          <img src="Imagem/CentralInteligente.png" class="CasaIn-heart" alt="Central Inteligente 4x2 Novadigital" height="150px" width="150px" >

          <h3 class="CasaIn-title">Central Inteligente</h3>
          
          <div class="preco">
            <h4>R$825,00</h4>
            <button class="btn-padrao">
              <i class="fa-solid fa-basket-shopping"></i>
            </button>
          </div>
        </div>
      </div> 

    </section>
  </main>

 
    
    <script src="Index.js"></script>
</body>
</html>
